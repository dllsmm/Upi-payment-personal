<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan & Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      background: #f0f0f5;
      margin: 0;
      padding: 0;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
      margin: 30px auto 90px auto;
    }

    .title { font-size: 22px; font-weight: bold; margin-bottom: 20px; }
    .timer { font-size: 18px; margin: 10px 0; color: #e74c3c; }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    .qr-code img {
      width: 100%;
      max-width: 260px;
      border-radius: 10px;
    }

    .upi {
      font-weight: bold;
      margin-top: 5px;
    }

    /* Bottom static info box (not fixed) */
    .info-box {
      background: #fff;
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    .info-box button {
      margin-top: 8px;
      background-color: #00aaff;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Floating support icon */
    .support-icon {
      position: fixed;
      bottom: 20px;
      right: 15px;
      z-index: 999;
    }

    .support-icon img {
      width: 48px;
      height: 48px;
      cursor: pointer;
    }

    @media(max-width: 480px) {
      .box { margin-bottom: 120px; }
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="title">Scan QR Code & Pay</div>

    <div class="qr-code">
      <img src="https://i.postimg.cc/bwhKQFXm/Screenshot-20250724-124535.jpg" alt="QR Code">
    </div>

    <div class="timer" id="timer">15:00</div>

    <p><strong>UPI ID:</strong><br> <span class="upi">BHARATPE.8F0E0L7R6Y68168@fbpe</span></p>

    <form id="paymentForm">
      <input type="text" name="utr" placeholder="Enter UTR/Transaction ID" required>
      <input type="text" name="amount" id="amount" readonly>
      <input type="text" name="time" id="paymentTime" readonly>
      <input type="text" name="username" placeholder="Username in SMM Panel" required>
      <input type="file" name="screenshot" id="screenshot" accept="image/*" required>
      <button type="submit">Verify Transaction</button>
    </form>
    <p id="statusMsg" style="color: green; font-size: 14px;"></p>
  </div>

  <!-- üîΩ Static info box (below form) -->
  <div class="info-box">
    Want to make your payment page?<br>
    <button onclick="window.location.href='https://t.me/dllsmm'">Contact</button>
  </div>

  <!-- üìå Floating support icon -->
  <div class="support-icon" onclick="window.location.href='https://t.me/dllsmm'">
    <img src="https://cdn-icons-png.flaticon.com/512/950/950162.png" alt="Support">
  </div>

  <script>
    // ‚è± Timer
    let time = 900;
    const timerDisplay = document.getElementById('timer');
    setInterval(() => {
      if (time > 0) {
        time--;
        const min = Math.floor(time / 60);
        const sec = time % 60;
        timerDisplay.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
      }
    }, 1000);

    // Auto-fill amount and time
    document.getElementById("amount").value = localStorage.getItem("amount") || "";
    document.getElementById("paymentTime").value = new Date().toLocaleString();

    // üì© Telegram Bot Integration
    const BOT_TOKEN = "7741011440:AAFve9YEC3-xo5ROzNnSdqm9fx_gDoxTKG4";
    const CHAT_ID = "-1002647674903";

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const utr = form.utr.value;
      const amount = form.amount.value;
      const time = form.time.value;
      const username = form.username.value;
      const file = document.getElementById("screenshot").files[0];

      const message = `üßæ *New Payment Received*\n\nüë§ *Username:* ${username}\nüîπ *UTR:* ${utr}\nüí∞ *Amount:* ‚Çπ${amount}\n‚è∞ *Time:* ${time}`;

      const formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("caption", message);
      formData.append("parse_mode", "Markdown");
      formData.append("photo", file);

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          document.getElementById("statusMsg").textContent = "‚úÖ Payment sent successfully!";
          setTimeout(() => {
            window.location.href = "page3.html";
          }, 1000);
        } else {
          alert("‚ùå Failed to send. Check bot token or chat ID.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Error sending to Telegram.");
      });
    });
  </script>
</body>
</html>
