<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      position: relative;
    }

    .box {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .qr-img {
      width: 200px;
      border-radius: 10px;
    }

    .upi-id {
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }

    .upi-id span {
      color: green;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    #popup {
      display: none;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-section {
      text-align: center;
      margin-top: 20px;
    }

    .contact-section p {
      margin: 10px 0 5px;
      font-weight: 500;
    }

    .contact-section a button {
      background-color: #00bfff;
    }

    .support-icon {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 999;
    }

    .support-icon img {
      width: 60px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Make UPI Payment</h2>
    <p style="color: red; font-weight: bold;">Time Left: 15:00</p>

    <img class="qr-img" src="https://i.ibb.co/6RjNcdJh/Screenshot-20250719-153539.jpg" alt="QR Code">

    <p class="upi-id">UPI ID:<br><span>BHARATPE.8F0E0L7R6Y68168@fbpe</span></p>

    <form id="paymentForm">
      <input type="text" id="utr" placeholder="Enter UTR" required><br>
      <input type="text" id="amount" placeholder="Enter Amount" required><br>
      <input type="text" id="username" placeholder="Enter Username" required><br>
      <button type="submit">Verify Payment</button>
    </form>

    <div id="popup">
      âœ… Payment Details Submitted Successfully!<br>
      Your payment will be added within 1 hour.<br>
      For urgent issues, contact support.
    </div>
  </div>

  <div class="contact-section">
    <p>Want to make your payment page?</p>
    <a href="https://t.me/dllsmm" target="_blank">
      <button>Contact</button>
    </a>
  </div>

  <div class="support-icon">
    <a href="https://t.me/dllsmm" target="_blank">
      <img src="https://i.ibb.co/gGZCjFM/help-desk.png" alt="Support">
    </a>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function (e) {
      e.preventDefault();

      var utr = document.getElementById("utr").value.trim();
      var amount = document.getElementById("amount").value.trim();
      var username = document.getElementById("username").value.trim();

      if (utr === "" || amount === "" || username === "") {
        alert("Please fill all fields");
        return;
      }

      fetch("submit.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `utr=${encodeURIComponent(utr)}&amount=${encodeURIComponent(amount)}&username=${encodeURIComponent(username)}`
      })
      .then(response => {
        document.getElementById("popup").style.display = "block";
        document.getElementById("paymentForm").reset();
      })
      .catch(err => alert("Something went wrong!"));
    });
  </script>
</body>
</html>
