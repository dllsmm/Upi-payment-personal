<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .box img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .box p {
      font-weight: bold;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="box">
  <h2 style="text-align:center;">Make UPI Payment</h2>
  <div style="text-align: center;">
    <img src="https://i.ibb.co/6RjNcdJ/Screenshot-20250719-153539.jpg" alt="QR Code" />
    <p>Pay to UPI ID:<br> <span style="color: green;">BHARATPE.8F0E0L7R6Y68168@fbpe</span></p>
  </div>

  <input type="text" id="utr" placeholder="Enter UTR" required />
  <input type="text" id="amount" placeholder="Enter Amount" required />
  <input type="text" id="username" placeholder="Enter Username" required />
  <button onclick="submitForm()">Verify Transaction</button>
</div>

<script>
  function submitForm() {
    const utr = document.getElementById('utr').value;
    const amount = document.getElementById('amount').value;
    const username = document.getElementById('username').value;

    if (!utr || !amount || !username) {
      alert("⚠️ Please fill in all fields.");
      return;
    }

    fetch("send.php", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `utr=${encodeURIComponent(utr)}&amount=${encodeURIComponent(amount)}&username=${encodeURIComponent(username)}`
    })
    .then(response => response.text())
    .then(data => {
      alert("✅ Payment details submitted successfully!\nYour payment will be added within 1 hour.\nFor instant add, contact support.");
    })
    .catch(error => {
      alert("❌ Error submitting payment.");
      console.error(error);
    });
  }
</script>

</body>
</html>
