<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Funds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #2f3640;
    }
    .payment-logos {
      margin: 20px 0;
    }
    .payment-logos img {
      height: 40px;
      margin: 0 5px;
    }
    input[type="number"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      margin: 20px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">DLLSMM PAYMENT</div>
    <div class="payment-logos">
      <img src="https://i.ibb.co/SwsYkPPD/icons8-paytm-100.png" alt="Paytm">
      <img src="https://i.ibb.co/B2S4LSLC/icons8-google-pay-48.png" alt="GPay">
      <img src="https://i.ibb.co/Csz7cnMP/icons8-phone-pe-48.png" alt="PhonePe">
      <img src="https://i.ibb.co/WvsfWWh3/fampay-Logo-1.png" alt="Fampay">
      </div>
    <input type="number" id="amount" placeholder="Enter Amount" required>
    <button onclick="goToNext()">Add Fund</button>
  </div>

  <script>
    function goToNext() {
      const amount = document.getElementById("amount").value;
      if (amount && amount > 0) {
        localStorage.setItem("amount", amount);
        window.location.href = "pay2.html";
      } else {
        alert("Please enter a valid amount");
      }
    }
  </script>
</body>
</html>
